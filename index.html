<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <section>
        <h1>Family Stars Wars Game</h1>
    </section>
    </header>
    <main>
        <h1>Family Stars Wars Game</h1>
        <section>
            <div class ="results">
                <div>Your score:
                <span class= "result-score" id="your-score">0</span>
                </div>
                <div data-final-column>Alien invaders:
                <span class ="result-score" id="alieninvaders-score">0</span>
                </div>
</section>
<section>
    <div class ="grid-wrapper"> 
        <div class ="grid">
        </div>
</div>
</section>
<div class="restart-btn">
    <button class = "restart_btn" type="reset" id="restart-button">Restart</button>
</div>
</main>
<script src="app.js"></script>
</body>
</html>
